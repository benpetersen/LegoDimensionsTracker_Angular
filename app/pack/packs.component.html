<p>List of Packs</p>
<ul>
    <li *ngFor='let pack of packs'>
		<app-pack [pack]="pack"></app-pack>
		<div *ngFor='let character of pack.characters'>
			<app-character [character]="character"></app-character>
		</div> 
	</li>
</ul>
<search-box (update)="searchTerm = $event">Character Abilities</search-box>
<p>Characters with {{searchTerm}} in abilities list </p>
<ul>
	<li *ngFor="let character of (packs | search: searchTerm)">
		<span>{{character.name}}</span>
	</li>	
</ul>
