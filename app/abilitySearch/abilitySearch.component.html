<p>Search for {{searchTermAbilityName || "-blank-"}} abilities</p>
<search-box (update)="searchTermAbilityName = $event">Character Abilities</search-box>
<table class="table table-bordered">
	<thead>
		<tr>
			<td>Ability</td>
			<td>Characters with ability</td>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let ability of (abilities | searchAbilityName: searchTermAbilityName)">
				<td>{{ability.CharacterAbilityName}}</td>
				<td>{{ability.CharactersWithAbility}}</td>
		</tr>
	</tbody>
</table>
